<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | PAKIM</title>
    <link rel="stylesheet" href="./login1.css">
</head>

<body>
    <div class="logo-container">
        <img src="./assets/Untitled design (9).png" alt="Recipe HUB Logo" class="logo">
    </div>

    <div class="form-container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to your account</p>

        <div id="main-error" class="main-error"></div>

        <form id="login-form">
            
            <div class="input-group full-width">
                <input class="input" id="email" type="email" placeholder="Email">
                <span class="error-text" id="email-error"></span>
            </div>

            <div class="input-group full-width">
                <input class="input" id="password" type="password" placeholder="Password">
                <span class="error-text" id="password-error"></span>
            </div>

            <button class="submit-btn" id="login-btn" type="button">Log In</button>
            
            <p class="signup-prompt">
                Don't have an account? <a href="signup1.html">Sign Up</a>
            </p>
        </form>
    </div>
    <script type="module" src="./login1.js"></script>
</body>

</html>
